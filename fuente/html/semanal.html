<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Semanal</title>
    <link rel="stylesheet" href="../css/semanal.css">
    <script src="../scr/header.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header id="header-container"></header>
    <main>
        <div class="calendar-container">
            <div class="week-header">
                <span>Semana</span>
            </div>
            <div class="days-container">
                <div class="day">
                    <div class="day-name">Lunes</div>
                    <button class="start-button">Iniciar</button>
                    <i class="fa-solid fa-circle-check check-icon"></i> <!-- Ícono agregado -->
                </div>
                <div class="day">
                    <div class="day-name">Martes</div>
                    <button class="start-button">Iniciar</button>
                    <i class="fa-solid fa-circle-check check-icon"></i> <!-- Ícono agregado -->
                </div>
                <div class="day">
                    <div class="day-name">Miércoles</div>
                    <button class="start-button">Iniciar</button>
                    <i class="fa-solid fa-circle-check check-icon"></i> <!-- Ícono agregado -->
                </div>
                <div class="day">
                    <div class="day-name">Jueves</div>
                    <button class="start-button">Iniciar</button>
                    <i class="fa-solid fa-circle-check check-icon"></i> <!-- Ícono agregado -->
                </div>
                <div class="day">
                    <div class="day-name">Viernes</div>
                    <button class="start-button">Iniciar</button>
                    <i class="fa-solid fa-circle-check check-icon"></i> <!-- Ícono agregado -->
                </div>
                <div class="day">
                    <div class="day-name">Sábado</div>
                    <button class="start-button">Iniciar</button>
                    <i class="fa-solid fa-circle-check check-icon"></i> <!-- Ícono agregado -->
                </div>
                <div class="day">
                    <div class="day-name">Domingo</div>
                    <button class="start-button">Iniciar</button>
                    <i class="fa-solid fa-circle-check check-icon"></i> <!-- Ícono agregado -->
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <section class="top-section">
            <span class="logo"><i class="fa-solid fa-dumbbell"></i></span>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </section>
        <section class="info">
            <section>
                <h3>Gimnasio</h3>
                <p>Cuidamos de ti</p>
            </section>
            <section>
                <h3>Contacto</h3>
                <p>Teléfono: 123456789</p>
                <p>Email: gimnasio@gmail.com</p>
            </section>
            <section>
                <h3>Enlaces</h3>
                <p>Home</p>
                <p>Rutinas</p>
                <p>Red social</p>
            </section>
        </section>
    </footer>
</body>
</html>
