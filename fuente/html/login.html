<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../scr/header.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <header id="header-container"></header>
    <main>

        <div class="container">
            <form>
                <h2>Iniciar Sesión</h2>
                <div class="input-group">
                    <label for="username">Nombre:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="checkbox-group">
                    <div id="recordar">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember" id="recordar">Recordar</label>
                    </div>
                    <button type="submit" class="btn-login">Iniciar Sesión</button>
                </div>
                <a href="#" id="registro">Registro</a> <!-- Enlace subrayado -->
            </form>
        </div>

    </main>

    <footer class="footer">
        <section class="top-section">
            <span class="logo"><i class="fa-solid fa-dumbbell"></i></span>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </section>
        <section class="info">
            <section>
                <h3>Gimnasio</h3>
                <p>Cuidamos de ti</p>
            </section>
            <section>
                <h3>Contacto</h3>
                <p>Teléfono: 123456789</p>
                <p>Email: gimnasio@gmail.com</p>
            </section>
            <section>
                <h3>Enlaces</h3>
                <p>Home</p>
                <p>Rutinas</p>
                <p>Red social</p>
            </section>
        </section>
    </footer>



</body>

</html>
