<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maqueta</title>
    <link rel="stylesheet" href="../css/landing.css">
    <script src="../scr/header.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>
<body>
    <section id="header-container"></section>
    <main>
        <section class="imagen">
            <picture>
                <!-- Versiones AVIF -->
                <source srcset="../media/imagenes/avif/Heroe6652.avif" media="(min-width: 2560px)"
                    type="image/avif">
                <source srcset="../media/imagenes/avif/Heroe2560.avif" media="(min-width: 1200px)"
                    type="image/avif">
                <source srcset="../media/imagenes/avif/Heroe1980.avif" media="(min-width: 768px)"
                    type="image/avif">
                <source srcset="../media/imagenes/avif/Heroe1200.avif" media="(min-width: 480px)"
                    type="image/avif">
                <source srcset="../media/imagenes/avif/Heroe768.avif" media="(min-width: 320px)"
                    type="image/avif">
                <source srcset="../media/imagenes/avif/Heroe480.avif" type="image/avif">
                <!-- Versiones WebP -->
                <source srcset="../media/imagenes/webp/Heroe6652.webp" media="(min-width: 2560px)"
                    type="image/webp">
                <source srcset="../media/imagenes/webp/Heroe2560.webp" media="(min-width: 1200px)"
                    type="image/webp">
                <source srcset="../media/imagenes/webp/Heroe1980.webp" media="(min-width: 768px)"
                    type="image/webp">
                <source srcset="../media/imagenes/webp/Heroe1200.webp" media="(min-width: 480px)"
                    type="image/webp">
                <source srcset="../media/imagenes/webp/Heroe768.webp" media="(min-width: 320px)"
                    type="image/webp">
                <source srcset="../media/imagenes/webp/Heroe480.webp" type="image/webp">
                <!-- Versiones JPG (fallback) -->
                <source srcset="../media/imagenes/jpg/Heroe6652.jpg" media="(min-width: 2560px)"
                    type="image/jpeg">
                <source srcset="../media/imagenes/jpg/Heroe2560.jpg" media="(min-width: 1200px)"
                    type="image/jpeg">
                <source srcset="../media/imagenes/jpg/Heroe1980.jpg" media="(min-width: 768px)"
                    type="image/jpeg">
                <source srcset="../media/imagenes/jpg/Heroe1200.jpg" media="(min-width: 480px)"
                    type="image/jpeg">
                <source srcset="../media/imagenes/jpg/Heroe768.jpg" media="(min-width: 320px)"
                    type="image/jpeg">
                <source srcset="../media/imagenes/jpg/Heroe480.jpg" type="image/jpeg">
                <!-- Imagen de respaldo (fallback) -->
                <img src="../media/imagenes/jpg/Heroe480.jpg" alt="Imagen de fondo heroe" loading="lazy">
            </picture>
            <section class="contenedor">
                <p id="parrafoMotivacional"> ¡Hoy es el día! Da un pequeño paso y acércate a tu mejor versión. ¡Tú
                    puedes!
                </p>
                <section class="registrar"> <button type="submit" name="boton enlace">Registrate ya</button></section>
            </section>
        </section>
    </main>
</body>
</html>
