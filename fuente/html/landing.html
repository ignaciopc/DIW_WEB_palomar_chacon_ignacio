<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maqueta</title>
    <link rel="stylesheet" href="../css/landing.css">
    <script src="../scr/header.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
    <section id="header-container"></section>

    <main>
        <section class="imagen">
            <picture>
                <!-- Versiones AVIF -->
                <source srcset="../media/imagenes/avif/imagenHeroe6652x4435.avif" media="(min-width: 2560px)"
                    type="image/avif">
                <source srcset="../media/imagenes/avif/imagenHeroe2560x1707.avif" media="(min-width: 1200px)"
                    type="image/avif">
                <source srcset="../media/imagenes/avif/imagenHeroe1980x1280.avif" media="(min-width: 768px)"
                    type="image/avif">
                <source srcset="../media/imagenes/avif/imagenHeroe1200x800.avif" media="(min-width: 480px)"
                    type="image/avif">
                <source srcset="../media/imagenes/avif/imagenHeroe768x512.avif" media="(min-width: 320px)"
                    type="image/avif">
                <source srcset="../media/imagenes/avif/imagenHeroe480x320.avif" type="image/avif">

                <!-- Versiones WebP -->
                <source srcset="../media/imagenes/webp/imagenHeroe6652x4435.webp" media="(min-width: 2560px)"
                    type="image/webp">
                <source srcset="../media/imagenes/webp/imagenHeroe2560x1707.webp" media="(min-width: 1200px)"
                    type="image/webp">
                <source srcset="../media/imagenes/webp/imagenHeroe1980x1280.webp" media="(min-width: 768px)"
                    type="image/webp">
                <source srcset="../media/imagenes/webp/imagenHeroe1200x800.webp" media="(min-width: 480px)"
                    type="image/webp">
                <source srcset="../media/imagenes/webp/imagenHeroe768x512.webp" media="(min-width: 320px)"
                    type="image/webp">
                <source srcset="../media/imagenes/webp/imagenHeroe480x320.webp" type="image/webp">

                <!-- Versiones JPG (fallback) -->
                <source srcset="../media/imagenes/jpg/imagenHeroe6652x4435.jpg" media="(min-width: 2560px)"
                    type="image/jpeg">
                <source srcset="../media/imagenes/jpg/imagenHeroe2560x1707.jpg" media="(min-width: 1200px)"
                    type="image/jpeg">
                <source srcset="../media/imagenes/jpg/imagenHeroe1980x1280.jpg" media="(min-width: 768px)"
                    type="image/jpeg">
                <source srcset="../media/imagenes/jpg/imagenHeroe1200x800.jpg" media="(min-width: 480px)"
                    type="image/jpeg">
                <source srcset="../media/imagenes/jpg/imagenHeroe768x512.jpg" media="(min-width: 320px)"
                    type="image/jpeg">
                <source srcset="../media/imagenes/jpg/imagenHeroe480x320.jpg" type="image/jpeg">

                <!-- Imagen de respaldo (fallback) -->
                <img src="../media/imagenes/jpg/imagenHeroe480x320.jpg" alt="Imagen de fondo heroe"
                    loading="lazy">
            </picture>
            <section class="contenedor">
                <p id="parrafoMotivacional"> ¡Hoy es el día! Da un pequeño paso y acércate a tu mejor versión. ¡Tú
                    puedes!
                </p>
                <section class="registrar"> <button type="submit" name="boton enlace">Registrate ya</button></section>
            </section>
        </section>
    </main>
</body>

</html>
